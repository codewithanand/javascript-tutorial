<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Can Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="icons/bean_can.png" alt="" width="50px">
            <span>The Can Store</span>
            <img src="icons/bean_can.png" alt="" width="50px">
        </header>
        <section>
            <aside>
                <label for="category">Choose a category:</label>
                <select name="category" id="category">
                    <option value="All">All</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Meat">Meat</option>
                    <option value="Soup">Soup</option>
                </select>
                <label for="search"></label>
                <input type="text" name="search" id="search" placeholder="e.g. beans">
                <button type="button" id="filter">Filter result</button>
            </aside>
            <main>
                <!-- <div id="item">
                    <div class="label">
                        <img src="icons/vegetable.png" alt="">
                        <h3>Baked beans</h3>
                    </div>
                    <img src="images/beans.jpg" alt="">
                    <span>$0.40</span>
                </div> -->
            </main>
        </section>
        <footer>
            <p>All icons found at the Noun Project:</p>
            <ul>
                <li>Bean can icon by <a href="">Yazmin Alanis</a></li>
                <li>Vegetable icon by <a href="">Richardo Moreira</a></li>
                <li>Soup icon by <a href="">Arthur Shlain</a></li>
                <li>Meat Chunk icon by <a href="">Oliviu Stoian</a></li>
            </ul>
        </footer>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
