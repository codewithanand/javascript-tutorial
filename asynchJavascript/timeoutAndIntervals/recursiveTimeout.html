<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Timeout</title>
    <style>
        #demo{
            font-size: x-large;
        }
    </style>
</head>
<body>
    <h1>Recursive Timeout</h1>
    <p id="demo"></p>
    <!-- Javascript here -->
    <script>
        let i=1;
        setTimeout(function run(){
            document.getElementById('demo').innerHTML = i;
            i++;
            setTimeout(run, 100);
        },100);
    </script>
</body>
</html>
