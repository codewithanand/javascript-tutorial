<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else statement</title>
</head>
<body>

    <label for="weather">Select the weather type today: </label>
    <select id="weather">
        <option value="">--Make a choice--</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">Snowing</option>
        <option value="overcast">Overcast</option>
    </select>

    <p></p>

    <script>
        let select = document.querySelector('#weather');
        let para = document.querySelector('p');

        select.addEventListener('change', setWeather);

        function setWeather(){
            let choice = select.value;

            if(choice === 'sunny'){
                para.textContent = 'It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, abd get an ice cream.';
            }else if(choice === 'rainy'){
                para.textContent = 'It is raining outside. Take a raincoat and a umbrella, and don\'t stay out for long';
            }else if(choice === 'snowing'){
                para.textContent = 'The snow is coming down - it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.';
            }else if(choice === 'overcast'){
                para.textContent = 'It isn\'t raining, but the sky is grey and glooming. It could turn any minute, so take a rain coat just in case';
            }
            else{
                para.textContent = '';
            }
        }
    </script>

</body>
</html>
