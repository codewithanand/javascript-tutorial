<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Map - Mapquest</title>
    <style>
        #map {
            width: 600px;
            height: 600px;
        }
    </style>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
</head>

<body>
    <h1>Simple Mapquest example</h1>

    <div id="map"></div>

    <script>
        var L;
        window.onload = function () {
            L.mapquest.key = 'zwf3SzsgZkVAvcncIy5GVnH9TPheaCu7';

            // 'map' refers to a <div> element with the ID map
            // tileLayer can have 'map', 'satellite', 'hybrid', 'dark' and 'light'
            var map = L.mapquest.map('map', {
                center: [23.356171, 85.237563],
                layers: L.mapquest.tileLayer('hybrid'),
                zoom: 13
            });

            //Map control bar positioned bottom right
            map.addControl(L.mapquest.control({ position: 'bottomright' }));

            //Setting marker
            L.marker([23.356171, 85.237563], {
                icon: L.mapquest.icons.marker({
                    primaryColor: '#22407F',
                    secondaryColor: '#3B5998',
                    shadow: true,
                    size: 'md',
                    symbol: 'H'
                })
            }).bindPopup('This is my Home!').addTo(map);
        }
    </script>
</body>

</html>
